<h2 class="e2e-property-name">
  {{ property.name }}
</h2>

<div class="address e2e-property-address">
  {{ property.address.street }}&nbsp;{{ property.address.houseNumber }},&nbsp;{{
    property.address.zipCode
  }}&nbsp;{{ property.address.city }}</div>

<div class="e2e-property-landlord">
  {{ property.landlord.firstName }}&nbsp;{{ property.landlord.lastName }}
</div>
